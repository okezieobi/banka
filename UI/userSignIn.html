<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <script src="main.js"></script>
</head>

<body class="signInBody">
    <header class="signInHeader">
        <h1><i class="fas fa-university"></i> Banka <i class="fas fa-university"></i></h1>
    </header>
    <main class="signInMain">
        <section class="signinDescription">
            <h2>Hello and welcome again to Banka, a unique banking experience<br>
                is just a few clicks away, please sign in or sign up</h2>
        </section>
        <section class="signinForm">
            <form>
                <fieldset class="signInFieldsetInput">
                    <legend class="signInSubheading">
                        <h3>Please Sign In</h3>
                    </legend>
                    <div class="signinInputContainer">
                        <div class="siginLabels"><label>Email:</label></div>
                        <div><input class="signinInputs" type="text" /></div>
                        <div class="siginLabels"><label>Password:</label></div>
                        <div><input class="signinInputs" type="password" /></div>
                    </div>
                    <div class="signinButtonArea">
                        <button class="signinButton">Sign In</button>
                        <a href="userSignUp.html" class="signinLinkSignup">New user ?<br>Please sign up</a>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
