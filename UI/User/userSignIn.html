<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="userInBody">
    <header class="userInHeader">
        <h1><i class="fas fa-university"></i> Banka <i class="fas fa-university"></i></h1>
    </header>
    <main class="userMain">
        <section class="userDescription">
            <h2>Hello and welcome again to Banka, a unique banking experience<br>
                is just a few clicks away, please sign in or sign up</h2>
        </section>
        <section class="userForm">
            <form>
                <fieldset class="userFieldsetInput">
                    <legend class="userSubheading">
                        <h3>Please Sign In</h3>
                    </legend>
                    <div class="userInputContainer">
                        <div class="userLabels"><label>Email:</label></div>
                        <div><input class="userInputs" type="text" /></div>
                        <div class="userLabels"><label>Password:</label></div>
                        <div><input class="userInputs" type="password" /></div>
                    </div>
                    <div class="userButtonArea">
                        <button type="button" onclick="location.href='userIndex.html'" class="userButton">Sign
                            In</button>
                        <a href="userSignUp.html" class="userLink">New user ?<br>Please sign up</a>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>
